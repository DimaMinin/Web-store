<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app = "market">
<div class="container" ng-controller = "indexController">
    <h1>MarketPlace</h1>

    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td>CategoryTitle</td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat = "p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.categoryTitle}}</td>
            <td><button class="btn btn-secondary" ng-click = "delete(p.id)">Delete</button></td>
        </tr>
        </tbody>

    </table>

    <button class="btn btn-secondary" ng-click = "loadProducts()">Refresh</button>
    <button class="btn btn-secondary" ng-click = "back()">Back</button>
    <button class="btn btn-secondary" ng-click = "forward()">Forward</button>

</div>
</body>
</html>
